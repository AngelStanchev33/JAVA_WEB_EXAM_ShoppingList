<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header th:replace="~{fragment/nav :: nav}"></header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
        <hr class="hr-3 w-25 bg-white" />

        <form class="mx-auto w-25 bg-blur rounded" method="post" th:action="@{/products/add}" th:object="${productAddDto}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Name</label>
                </div>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
                <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <textarea type="text" class="form-control" id="description" name="description" th:field="*{description}"></textarea>
                <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="neededBefore" class="h4 mb-2">Before</label>
                </div>
                <input type="date" class="form-control" id="neededBefore" name="neededBefore" th:field="*{neededBefore}" />
                <small class="text-danger" th:if="${#fields.hasErrors('neededBefore')}" th:errors="*{neededBefore}"></small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="price" class="h4 mb-2">Price</label>
                </div>
                <input type="number" step="0.1" class="form-control" id="price" name="price" th:field="*{price}" />
                <small class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="category" class="h4 mb-2">Category</label>
                </div>
                <select class="browser-default custom-select" id="category" name="category">
                    <option value="">Select category</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category}" 
                            th:text="${category}">
                    </option>
                </select>
                <small class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
            </div>
        </form>
    </main>

    <footer class="footer bg-transparent  py-2">
        <div class="container-fluid text-center">
            <div class="footer-background h5 text-white">
                &copy; Spring team 2021. All rights reserved.
            </div>
        </div>
    </footer>
</body>

</html>
